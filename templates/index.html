<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Lucky 777 Multiplayer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
    --gold: linear-gradient(to bottom, #bf953f, #fcf6ba, #b38728);
}
body {
    margin: 0;
    min-height: 100vh;
    background: radial-gradient(circle, #1a0033, #000);
    color: white;
    font-family: Segoe UI, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
}

button {
    background: var(--gold);
    border: none;
    padding: 12px 20px;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
}

input {
    width: 250px;
    padding: 10px;
    margin: 8px 0;
    border-radius: 6px;
    border: none;
}

#auth, #game {
    background: rgba(0,0,0,0.75);
    padding: 30px;
    border-radius: 15px;
    border: 2px solid gold;
}

#game { 
    display: none; 
    width: 1000px; 
}

.grid {
    display: grid;
    grid-template-columns: 200px 1fr 250px;
    gap: 20px;
}

.reels {
    display: flex;
    gap: 15px;
    justify-content: center;
}

.reel {
    width: 100px;
    height: 120px;
    font-size: 70px;
    line-height: 120px;
    background: white;
    color: black;
    border-radius: 10px;
    text-align: center;
}

.leader-item {
    display: flex;
    justify-content: space-between;
    border-bottom: 1px solid #333;
    padding: 6px;
}

#balance {
    font-size: 48px;
    color: gold;
}

.win {
    color: #0f0;
    font-size: 22px;
    height: 30px;
}
</style>
</head>

<body>

<!-- ================= AUTH ================= -->
<div id="auth">
    <h1 style="color:gold">LUCKY 777</h1>
    <input id="username" placeholder="Username">
    <input id="password" type="password" placeholder="Password">
    <button onclick="auth('login')">Login</button>
    <button onclick="auth('signup')" style="margin-top:10px;background:none;color:gold;border:1px solid gold;">
        Sign Up
    </button>
    <p id="auth-msg" style="color:red"></p>
</div>

<!-- ================= GAME ================= -->
<div id="game">
    <div style="display:flex;justify-content:space-between;align-items:center">
        <h2>Welcome <span id="player" style="color:gold"></span></h2>
        <button onclick="logout()" style="background:red;color:white">Logout</button>
    </div>

    <div class="grid">

        <!-- LEFT PANEL -->
        <div>
            <h3 style="color:gold">Controls</h3>
            <p>Spin Cost: 10</p>
            <button onclick="spin()" style="width:100%;font-size:22px">SPIN</button>
            <button onclick="joinMatch()" style="width:100%;margin-top:10px">
                üéÆ PLAY 1v1
            </button>
            <p id="match-msg"></p>
        </div>

        <!-- CENTER -->
        <div style="text-align:center">
            <div id="balance">0</div>
            <div>POINTS</div>

            <div class="reels">
                <div class="reel" id="r1">7Ô∏è‚É£</div>
                <div class="reel" id="r2">7Ô∏è‚É£</div>
                <div class="reel" id="r3">7Ô∏è‚É£</div>
            </div>

            <div class="win" id="win-msg"></div>
        </div>

        <!-- RIGHT PANEL -->
        <div>
            <h3 style="color:gold">Leaderboard</h3>
            <div id="leaderboard">Loading...</div>
        </div>

    </div>
</div>

<script>
let balance = 0;
let matchId = null;

// ================= AUTH =================
async function auth(type) {
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const authMsg = document.getElementById('auth-msg');
    
    const u = usernameInput.value;
    const p = passwordInput.value;
    
    try {
        const res = await fetch(`/api/auth/${type}`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({username: u, password: p})
        });
        const data = await res.json();
        
        if (data.error) {
            authMsg.innerText = data.error;
        } else if (type === 'login' && data.user) {
            startGame(data.user);
        }
    } catch (error) {
        authMsg.innerText = 'Connection error';
    }
}

function startGame(user) {
    document.getElementById('auth').style.display = "none";
    document.getElementById('game').style.display = "block";
    document.getElementById('player').innerText = user.username;
    balance = user.balance;
    balanceUI();
    loadLeaderboard();
    setInterval(loadLeaderboard, 8000);
}

function logout() {
    fetch('/api/auth/logout')
        .then(() => location.reload())
        .catch(() => location.reload());
}

// ================= GAME =================
async function spin() {
    if (balance < 10) {
        alert("No points");
        return;
    }
    
    try {
        const res = await fetch('/api/game/spin', {method: 'POST'});
        const data = await res.json();
        
        if (data.error) {
            alert(data.error);
            return;
        }

        document.getElementById('r1').innerText = data.reels[0];
        document.getElementById('r2').innerText = data.reels[1];
        document.getElementById('r3').innerText = data.reels[2];
        balance = data.new_balance;
        balanceUI();

        const winMsg = document.getElementById('win-msg');
        winMsg.innerText = data.reward > 0 ? `WIN +${data.reward}` : "";
        loadLeaderboard();
    } catch (error) {
        alert('Spin error');
    }
}

function balanceUI() {
    document.getElementById('balance').innerText = balance;
}

// ================= MULTIPLAYER =================
async function joinMatch() {
    const matchMsg = document.getElementById('match-msg');
    matchMsg.innerText = "Searching opponent...";
    
    try {
        const res = await fetch('/api/match/join', {method: 'POST'});
        const data = await res.json();

        if (data.status === "waiting") {
            pollMatch();
        } else {
            matchId = data.match_id;
            matchMsg.innerText = "Opponent found! Spin!";
        }
    } catch (error) {
        matchMsg.innerText = "Error finding match";
    }
}

function pollMatch() {
    setTimeout(async () => {
        try {
            const res = await fetch('/api/match/join', {method: 'POST'});
            const data = await res.json();
            
            if (data.match_id) {
                matchId = data.match_id;
                document.getElementById('match-msg').innerText = "Opponent joined!";
            } else {
                pollMatch();
            }
        } catch (error) {
            document.getElementById('match-msg').innerText = "Connection error";
        }
    }, 3000);
}

// ================= LEADERBOARD =================
async function loadLeaderboard() {
    try {
        const res = await fetch('/api/leaderboard');
        const data = await res.json();
        const leaderboard = document.getElementById('leaderboard');
        
        leaderboard.innerHTML = data.map((u, i) => `
            <div class="leader-item">
                <span>${i + 1}. ${u.username}</span>
                <span style="color:gold">${u.balance}</span>
            </div>
        `).join('');
    } catch (error) {
        document.getElementById('leaderboard').innerHTML = 'Loading...';
    }
}
</script>

</body>
</html>
