<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lucky 777 Multiplayer</title>
    <style>
        :root { --gold: linear-gradient(to bottom, #bf953f, #fcf6ba, #b38728); }
        body { background: radial-gradient(circle, #2a0044, #000); color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        #auth-container { background: #222; padding: 30px; border-radius: 15px; border: 2px solid gold; text-align: center; }
        input { display: block; width: 220px; margin: 10px auto; padding: 10px; border-radius: 5px; border: none; }
        button { background: var(--gold); border: none; padding: 10px 20px; cursor: pointer; font-weight: bold; border-radius: 5px; }
        #game-ui { display: none; width: 900px; }
        .grid { display: grid; grid-template-columns: 200px 1fr 250px; gap: 20px; }
        .panel { background: rgba(0,0,0,0.6); padding: 15px; border-radius: 10px; border: 1px solid #444; }
        .reels { display: flex; gap: 10px; background: #fff; padding: 15px; border-radius: 10px; margin: 20px 0; }
        .reel { flex: 1; height: 100px; font-size: 60px; line-height: 100px; text-align: center; color: #000; background: #eee; border-radius: 5px; }
        .leaderboard-item { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #333; }
        .win-msg { color: #0f0; font-weight: bold; height: 30px; font-size: 1.5em; }
    </style>
</head>
<body>

    <div id="auth-container">
        <h1 style="color:gold;">LUCKY 777</h1>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="handleAuth('login')">Login</button>
        <button onclick="handleAuth('signup')">Sign Up</button>
        <p id="auth-msg" style="color:red;"></p>
    </div>

    <div id="game-ui">
        <div style="display:flex; justify-content: space-between; border-bottom: 2px solid gold; margin-bottom: 20px;">
            <h2>Player: <span id="display-name" style="color:gold;"></span></h2>
            <button onclick="logout()" style="background:red; color:white; margin: 15px;">Logout</button>
        </div>

        <div class="grid">
            <div class="panel">
                <h3 style="color:gold;">Payouts</h3>
                <p>777: 500 pts<br>ðŸ’ŽðŸ’ŽðŸ’Ž: 200 pts<br>Any 2x: 20 pts</p>
                <hr>
                <p>Spin: 10 pts</p>
            </div>

            <div style="text-align:center;">
                <h1 style="font-size: 3em; color: gold; margin: 0;"><span id="balance-amt">0</span> <small style="font-size: 0.3em;">PTS</small></h1>
                <div class="panel" style="background: #444; border: 4px solid gold;">
                    <div class="reels">
                        <div class="reel" id="r1">?</div>
                        <div class="reel" id="r2">?</div>
                        <div class="reel" id="r3">?</div>
                    </div>
                </div>
                <div id="win-msg" class="win-msg"></div>
                <button id="spin-btn" style="width: 100%; font-size: 2em; margin-top: 10px;" onclick="spin()">SPIN!</button>
            </div>

            <div class="panel">
                <h3 style="color:gold;">Global Rankings</h3>
                <div id="leaderboard-list">Loading...</div>
            </div>
        </div>
    </div>

    <script>
        async function handleAuth(type) {
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            const res = await fetch(`/api/auth/${type}`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({username: u, password: p})
            });
            const data = await res.json();
            if (data.error) document.getElementById('auth-msg').innerText = data.error;
            else if (type === 'login') showGame(data.user);
            else alert("Account created! Log in now.");
        }

        function showGame(user) {
            document.getElementById('auth-container').style.display = 'none';
            document.getElementById('game-ui').style.display = 'block';
            document.getElementById('display-name').innerText = user.username;
            document.getElementById('balance-amt').innerText = user.balance;
            updateLeaderboard();
            setInterval(updateLeaderboard, 5000);
        }

        async function updateLeaderboard() {
            const res = await fetch('/api/leaderboard');
            const data = await res.json();
            const list = document.getElementById('leaderboard-list');
            list.innerHTML = data.map((u, i) => `
                <div class="leaderboard-item">
                    <span>${i + 1}. ${u.username}</span>
                    <span style="color:gold; font-weight:bold;">${u.balance}</span>
                </div>
            `).join('');
        }

        async function spin() {
            const btn = document.getElementById('spin-btn');
            btn.disabled = true;
            document.getElementById('win-msg').innerText = "";

            const res = await fetch('/api/game/spin', {method: 'POST'});
            const data = await res.json();

            if (data.error) {
                alert(data.error);
                btn.disabled = false;
                return;
            }

            // Simple animation
            let count = 0;
            let timer = setInterval(() => {
                const syms = ['7ï¸âƒ£', 'ðŸ’', 'ðŸ’Ž', 'ðŸ””', 'ðŸ‹', 'ðŸ‡'];
                document.getElementById('r1').innerText = syms[Math.floor(Math.random()*6)];
                document.getElementById('r2').innerText = syms[Math.floor(Math.random()*6)];
                document.getElementById('r3').innerText = syms[Math.floor(Math.random()*6)];
                if(count++ > 12) {
                    clearInterval(timer);
                    document.getElementById('r1').innerText = data.reels[0];
                    document.getElementById('r2').innerText = data.reels[1];
                    document.getElementById('r3').innerText = data.reels[2];
                    document.getElementById('balance-amt').innerText = data.new_balance;
                    if(data.is_win) document.getElementById('win-msg').innerText = `WIN! +${data.reward}`;
                    btn.disabled = false;
                    updateLeaderboard();
                }
            }, 80);
        }

        function logout() { fetch('/api/auth/logout').then(() => location.reload()); }
    </script>
</body>
</html>
